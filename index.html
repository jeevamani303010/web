<!DOCTYPE html>
<html>
    <head>
        <title>web login page</title>
    </head>
    <style>
        body{
            background-color="aqua";
        }
    </style>
    <body>
        <h1>login page</h1>
        <div class="form">Login Here</div>
        <div class="content">
            <label for="FName">FirstName</label><br>
            <input type="text" placeholder="FirstName"><br>
            <label for="">LastName</label><br>
            <input type="text" placeholder="LastName"><br>
            <label for="">Dob</label><br>
            <input type="text" placeholder="Dob"><br>
            <label for="">PhoneNumber</label><br>
            <input type="text" placeholder="PhoneNumber"><br>
            <label for="">email</label><br>
            <input type="text" placeholder="email"><br>
            <label for="">Country</label><br>
            <input type="text" placeholder="Country"><br>
            <label for="">Department</label><br>    
            <input type="text" placeholder="Department"><br>
            <label for="">NewPassword</label><br>
            <input type="text" placeholder="NewPassword"><br>  
            <label for="">ConfirmPassword</label><br>
            <input type="text" placeholder="ConfirmPassword"><br>
            <button id="click" type="Register">Submit</button><br>
            <p id="par">hello</p>
        </div>
       
    </body>
</html>
